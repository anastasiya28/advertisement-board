<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-7">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Новое объявление</h3>
            </div>
            <div class="panel-body">
                <form method="post" action="/advert/new">
                    <div class="form-group">
                        <label>Заголовок объявления</label>
                        <input type="text" name="name" class="form-control" id="Заголовок объявления"
                               placeholder="Заголовок объявления">
                    </div>
                    <div class="form-group">
                        <label>Описание</label>
                        <textarea type="text" name="description" class="form-control" rows="3"
                                  placeholder="Описание"></textarea>
                    </div>
                    <button type="submit" class="btn btn-default">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
</body>
</html>
